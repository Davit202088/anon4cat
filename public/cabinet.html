<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АНОН-ЧАТ - Личный кабинет</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0e27;
            background-image:
                linear-gradient(rgba(0, 242, 254, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 254, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 242, 254, 0.05) 0%, transparent 50%);
            animation: pulse-bg 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse-bg {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(10, 14, 39, 0.8);
            color: #00f2fe;
            border: 2px solid #00f2fe;
            border-radius: 8px;
            padding: 12px 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.3);
        }

        .back-btn:hover {
            background: rgba(0, 242, 254, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.6);
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow:
                0 0 50px rgba(0, 242, 254, 0.2),
                inset 0 0 50px rgba(0, 242, 254, 0.05);
            border: 2px solid rgba(0, 242, 254, 0.3);
            position: relative;
            z-index: 1;
            margin-top: 60px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #00f2fe 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #00f2fe;
            font-size: 0.9rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(0, 242, 254, 0.2);
        }

        .tab-btn {
            flex: 1;
            padding: 12px 16px;
            background: transparent;
            border: none;
            color: rgba(0, 242, 254, 0.6);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab-btn:hover {
            color: #00f2fe;
        }

        .tab-btn.active {
            color: #00f2fe;
            border-bottom-color: #00f2fe;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .profile-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 242, 254, 0.1);
        }

        .profile-item:last-child {
            border-bottom: none;
        }

        .profile-label {
            font-size: 0.75rem;
            color: rgba(0, 242, 254, 0.6);
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .profile-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00f2fe;
        }

        .subscription-status {
            padding: 20px;
            background: rgba(0, 242, 254, 0.1);
            border: 2px solid rgba(0, 242, 254, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-label {
            font-size: 0.75rem;
            color: rgba(0, 242, 254, 0.6);
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .status-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #00f2fe;
            text-transform: uppercase;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            padding: 15px;
            background: rgba(0, 242, 254, 0.05);
            border: 1px solid rgba(0, 242, 254, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #00f2fe;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.7rem;
            color: rgba(0, 242, 254, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-item {
            padding: 15px;
            background: rgba(0, 242, 254, 0.05);
            border: 1px solid rgba(0, 242, 254, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: rgba(0, 242, 254, 0.1);
            border-color: rgba(0, 242, 254, 0.4);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.2);
        }

        .user-name {
            font-weight: 600;
            color: #00f2fe;
            margin-bottom: 5px;
        }

        .user-id {
            font-size: 0.75rem;
            color: rgba(0, 242, 254, 0.6);
            text-transform: uppercase;
        }

        .user-status {
            font-size: 0.8rem;
            margin-top: 5px;
            color: rgba(0, 242, 254, 0.7);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            background: rgba(0, 242, 254, 0.1);
            color: #00f2fe;
            border: 2px solid #00f2fe;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .btn:hover {
            background: rgba(0, 242, 254, 0.2);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.4);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: rgba(0, 242, 254, 0.2);
            color: #00f2fe;
        }

        .btn-danger {
            border-color: #ff4444;
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .btn-danger:hover {
            background: rgba(255, 68, 68, 0.2);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(10, 14, 39, 0.95);
            border: 2px solid rgba(0, 242, 254, 0.3);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 50px rgba(0, 242, 254, 0.3);
        }

        .modal-header {
            font-size: 1.3rem;
            color: #00f2fe;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #00f2fe;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: rgba(0, 242, 254, 0.8);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(0, 242, 254, 0.05);
            border: 1px solid rgba(0, 242, 254, 0.2);
            border-radius: 6px;
            color: #00f2fe;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00f2fe;
            background: rgba(0, 242, 254, 0.1);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.2);
        }

        .form-input::placeholder {
            color: rgba(0, 242, 254, 0.4);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(0, 242, 254, 0.8);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 242, 254, 0.3);
            border-top-color: #00f2fe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        .message.success {
            background: rgba(0, 242, 254, 0.2);
            color: #00f2fe;
            border: 1px solid rgba(0, 242, 254, 0.4);
        }

        .message.error {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(0, 242, 254, 0.6);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin-top: 60px;
            }

            h1 {
                font-size: 24px;
            }

            .tabs {
                gap: 5px;
            }

            .tab-btn {
                padding: 10px 12px;
                font-size: 0.75rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>

    <div class="container">
        <h1><i class="fas fa-user"></i> КАБИНЕТ</h1>
        <p class="subtitle">Личный профиль</p>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('profile')">Профиль</button>
            <button class="tab-btn" onclick="switchTab('admin')">Админ</button>
        </div>

        <!-- Profile Tab -->
        <div id="profile" class="tab-content active">
            <div class="subscription-status">
                <div class="status-label">Статус подписки</div>
                <div class="status-value" id="subStatus">Free</div>
            </div>

            <div class="profile-item">
                <div class="profile-label">Telegram ID</div>
                <div class="profile-value" id="userId">-</div>
            </div>

            <div class="profile-item">
                <div class="profile-label">Имя</div>
                <div class="profile-value" id="userName">-</div>
            </div>

            <div class="profile-item">
                <div class="profile-label">Юзернейм</div>
                <div class="profile-value" id="userUsername">-</div>
            </div>

            <div class="profile-item">
                <div class="profile-label">Дата регистрации</div>
                <div class="profile-value" id="userCreated">-</div>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="lastActive">-</div>
                    <div class="stat-label">Последняя активность</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="accountAge">-</div>
                    <div class="stat-label">Возраст аккаунта</div>
                </div>
            </div>

            <div class="button-group" style="margin-top: 30px;">
                <button class="btn btn-danger" onclick="logout()">Выйти</button>
            </div>
        </div>

        <!-- Admin Tab -->
        <div id="admin" class="tab-content">
            <div id="adminPanel" style="display: none;">
                <div style="margin-bottom: 20px;">
                    <input type="text" id="searchInput" class="form-input" placeholder="Поиск пользователя по ID или имени..." onkeyup="searchUsers()">
                </div>

                <div id="userList" class="user-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p style="margin-top: 10px;">Загрузка пользователей...</p>
                    </div>
                </div>
            </div>

            <div id="noAdminAccess" style="display: none;">
                <div class="empty-state">
                    <div class="empty-state-icon">🔒</div>
                    <p>У вас нет доступа к админ панели</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Update User Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <div class="modal-header">Обновить пользователя</div>

            <div id="modalMessage"></div>

            <div class="form-group">
                <label class="form-label">ID пользователя</label>
                <input type="text" id="modalUserId" class="form-input" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">Статус подписки</label>
                <select id="modalStatus" class="form-input" style="cursor: pointer;">
                    <option value="free">Free</option>
                    <option value="premium">Premium</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Роль</label>
                <select id="modalRole" class="form-input" style="cursor: pointer;">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="saveUserChanges()">Сохранить</button>
                <button class="btn" onclick="closeModal()">Отмена</button>
            </div>
        </div>
    </div>

    <script>
        let currentUserId = null;
        let currentUserRole = null;
        let allUsers = [];

        // Initialize
        window.addEventListener('load', () => {
            loadUserProfile();
        });

        function loadUserProfile() {
            // Try to get user ID from URL parameter or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const userIdParam = urlParams.get('userId');

            if (userIdParam) {
                currentUserId = parseInt(userIdParam);
                localStorage.setItem('telegramUserId', currentUserId);
            } else {
                currentUserId = parseInt(localStorage.getItem('telegramUserId'));
            }

            if (!currentUserId) {
                showMessage('Ошибка: пользователь не определён', 'error');
                return;
            }

            fetchUserProfile();
            checkAdminAccess();
        }

        function fetchUserProfile() {
            fetch(`/api/user/${currentUserId}`)
                .then(r => r.json())
                .then(data => {
                    if (data.ok && data.user) {
                        const user = data.user;
                        currentUserRole = user.role;

                        document.getElementById('userId').textContent = user.userId;
                        document.getElementById('userName').textContent = user.firstName + ' ' + user.lastName;
                        document.getElementById('userUsername').textContent = user.username || '-';
                        document.getElementById('subStatus').textContent = user.premiumStatus.toUpperCase();

                        if (user.createdAt) {
                            const created = new Date(user.createdAt);
                            document.getElementById('userCreated').textContent = created.toLocaleDateString('ru-RU');

                            const age = Math.floor((Date.now() - created) / (1000 * 60 * 60 * 24));
                            document.getElementById('accountAge').textContent = age + ' дн.';
                        }

                        if (user.lastActive) {
                            const lastActive = new Date(user.lastActive);
                            const diff = Date.now() - lastActive;
                            const hours = Math.floor(diff / (1000 * 60 * 60));
                            document.getElementById('lastActive').textContent = hours > 24 ? Math.floor(hours / 24) + ' дн.' : hours + ' ч.';
                        }
                    }
                })
                .catch(e => {
                    console.error('Error loading profile:', e);
                    showMessage('Ошибка загрузки профиля', 'error');
                });
        }

        function checkAdminAccess() {
            fetch(`/api/admin/users?adminId=${currentUserId}`)
                .then(r => r.json())
                .then(data => {
                    if (data.ok && data.users) {
                        allUsers = data.users;
                        document.getElementById('adminPanel').style.display = 'block';
                        document.getElementById('noAdminAccess').style.display = 'none';
                        displayUsers(allUsers);
                    } else {
                        document.getElementById('adminPanel').style.display = 'none';
                        document.getElementById('noAdminAccess').style.display = 'block';
                    }
                })
                .catch(e => {
                    document.getElementById('adminPanel').style.display = 'none';
                    document.getElementById('noAdminAccess').style.display = 'block';
                });
        }

        function displayUsers(users) {
            const list = document.getElementById('userList');

            if (!users || users.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">📭</div><p>Пользователей не найдено</p></div>';
                return;
            }

            list.innerHTML = users.map(user => `
                <div class="user-item" onclick="openUpdateModal(${user.userId})">
                    <div class="user-name">${user.firstName} ${user.lastName}</div>
                    <div class="user-id">ID: ${user.userId} • @${user.username || 'N/A'}</div>
                    <div class="user-status">
                        <span style="color: ${user.premiumStatus === 'premium' ? '#00f2fe' : 'rgba(0, 242, 254, 0.6)'};">
                            ${user.premiumStatus === 'premium' ? '👑 Premium' : '• Free'}
                        </span>
                        ${user.role === 'admin' ? ' • 🔑 Admin' : ''}
                    </div>
                </div>
            `).join('');
        }

        function searchUsers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allUsers.filter(user =>
                user.userId.toString().includes(search) ||
                (user.firstName + ' ' + user.lastName).toLowerCase().includes(search) ||
                (user.username || '').toLowerCase().includes(search)
            );
            displayUsers(filtered);
        }

        function openUpdateModal(userId) {
            const user = allUsers.find(u => u.userId === userId);
            if (!user) return;

            document.getElementById('modalUserId').value = user.userId;
            document.getElementById('modalStatus').value = user.premiumStatus;
            document.getElementById('modalRole').value = user.role;
            document.getElementById('modalMessage').innerHTML = '';
            document.getElementById('updateModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('updateModal').classList.remove('active');
        }

        function saveUserChanges() {
            const userId = parseInt(document.getElementById('modalUserId').value);
            const status = document.getElementById('modalStatus').value;
            const role = document.getElementById('modalRole').value;

            // Update premium status
            fetch('/api/admin/update-premium', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    adminId: currentUserId,
                    userId: userId,
                    premiumStatus: status
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.ok) {
                    showModalMessage('Статус обновлён', 'success');
                    // Update local data
                    const user = allUsers.find(u => u.userId === userId);
                    if (user) user.premiumStatus = status;
                } else {
                    showModalMessage(data.error || 'Ошибка обновления', 'error');
                }
            });

            // Update role
            fetch('/api/admin/update-role', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    adminId: currentUserId,
                    userId: userId,
                    role: role
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.ok) {
                    // Update local data
                    const user = allUsers.find(u => u.userId === userId);
                    if (user) user.role = role;
                    displayUsers(allUsers);
                    setTimeout(() => closeModal(), 1000);
                }
            });
        }

        function showModalMessage(text, type) {
            const msg = document.getElementById('modalMessage');
            msg.className = 'message ' + type;
            msg.textContent = text;
        }

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(el => {
                el.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function logout() {
            localStorage.removeItem('telegramUserId');
            localStorage.removeItem('telegramUser');
            window.close();
        }

        function showMessage(text, type) {
            console.log(type, text);
        }

        // Close modal when clicking outside
        document.getElementById('updateModal').addEventListener('click', (e) => {
            if (e.target.id === 'updateModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
